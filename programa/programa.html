<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa</title>
</head>
<body>
  <canvas width="600" height="400"></canvas> <!--Este valor de largura e altura é o máximo que será aceito, se quiser aumentar terá que modificar-->
  <script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "lightgrey" // pintar o retangulo que faremos abaixo de cinza claro

    pincel.fillRect(0, 0, 600, 400); //fillReact = preencha um retangulo ou preencha corretamente do eixo x 0 a 600 e eixo y 0 a 400;

    pincel.fillStyle = "green";
    pincel.fillRect(0, 0, 200, 400);

    pincel.fillStyle = "red";
    pincel.fillRect(400, 0, 600, 400);

    pincel.fillStyle = "yellow";
    pincel.beginPath(); //begin= começar path=caminho
    pincel.moveTo(300, 200) //move para
    pincel.lineTo(200, 400) //linha para
    pincel.lineTo(400, 400) //linha para
    pincel.fill() //pincel de preenchimento

    pincel.fillStyle = "blue";
    pincel.beginPath(); //começar novo caminho;
    pincel.arc(300, 200, 50, 0, 2 * 3.14);
    pincel.fill();




  </script>
</body>
</html>
